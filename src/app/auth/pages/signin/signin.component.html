<section class="log-reg">

		<div class="login-page">
			<div class="form">
				<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<input type="email" placeholder="Your email" formControlName="email"/>
					<input type="password" placeholder="Youre password" formControlName="password"/>
					<button type="submit" class="btn btn-block btn-primary">Log in</button>
          <p *ngIf="errors?.email" class="error">{{ errors?.email }}</p>
          <p *ngIf="errors?.password" class="error">{{ errors?.password }}</p>
          <p *ngIf="errors?.error" class="error">{{ errors?.error }}</p>
					<p class="message">Dont have an account? <a href="/register">Register</a></p>
					<p class="message">Forgot password? <a href="/forgot-password">Change password</a></p>
				</form>
			</div>
		</div>

</section>
